<!DOCTYPE html>
<html lang="en" class="landing-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-quiz.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono|Work+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Sundhedstesten | Styrk dit helbred | Wellvita</title>
    <meta
      name="description"
      content="
      Tag Wellvitas sundhedstest og styrk dit helbred. Få en skræddersyet anbefaling og føl dig ung igen med dine helt nye vitaminer!"
    />
  </head>

  <body>
    <nav>
      <a href="index.html"
        ><img src="assets/logo.png" alt="Wellvita logo" class="nav-campaign"
      /></a>
    </nav>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>

    <article class="article-campaign">
      <section class="section-campaign">
        <h1 class="h1-campaign">
          Tag vores sundhedstest og få din sundhedsscore
        </h1>
        <p class="p-campaign">
          Tag vores sundhedtest og styrk dit helbred. Føl dig ung igen med dine
          helt nye vitaminer!
        </p>
        <a href="quiz.html" class="knap">TAG TESTEN</a>
      </section>
      <div class="#MyContainerId">
        <lottie-player
          src="animations/wellvita.json"
          background="transparent"
          speed="1"
          id="cult"
          loop
        ></lottie-player>
        <script>
          LottieInteractivity.create({
            player: "#cult",
            mode: "scroll",
            actions: [
              // {
              //   state: "loop",
              //   visibility: [0, 1.0],
              //   type: "seek",
              //   frames: [50, 1000],
              // },
              {
                visibility: [0, 1.0],
                type: "play",
                frames: [100, 1000],
              },
            ],
          });
        </script>
      </div>
    </article>
  </body>
  <script src="lottie-interactive.js"></script>
</html>
